<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Arkanoid</title>
  </head>
  <body>
    <div id="gameScene" class="frame game hide">
      <div class="navigation">
        <button class="back">Menu</button>
        <button class="restart">Surrender</button>
        <button class="controls">Controls</button>
        <button class="pause">Pause</button>
      </div>
      <div class="gameArea">
        <canvas id="screen" width="800" height="600"></canvas>
        <div class="controls hide">
          <button class="action">Action</button>
          <button class="throw">Throw</button>
        </div>
        <div class="controls hide">
          <button class="left">Left</button>
          <button class="right">Right</button>
        </div>
      </div>
    </div>

    <div id="mainMenu" class="frame">
      <h2>Arkanoid</h2>

      <button class="StartBtn">Start</button>
      <button class="OptionsBtn">Options</button>
    </div>

    <div id="levelMenu" class="frame hide">
      <h2>Choose level</h2>
      <div class="list">
        <button class="level">Level 0</button>
        <button class="level">Level 1</button>
        <button class="level">Level 2</button>
        <button class="level">Level 3</button>
        <button class="level">Level 4</button>
        <button class="level">Level 5</button>
      </div>
      <button class="back">Back</button>
    </div>

    <div id="optionsMenu" class="frame hide">
      <h2>Options</h2>

      <ul class="options">
        <li class="option">
          <label for="ballSpeedInput">Ball Speed</label>
          <input type="number" value="5" min="0.1" id="ballSpeedInput" />
        </li>
        <li class="option">
          <label for="boardSizeInput">Board Size</label>
          <input type="number" value="200" min="0.1" id="boardSizeInput" />
        </li>
        <li class="option">
          <label for="bonusChanceInput">Bonus Chance</label>
          <input type="number" value="0.4" min="0" id="bonusChanceInput" />
        </li>
      </ul>

      <button class="back">Back</button>
    </div>

    <div id="win" class="frame hide">
      <h2>Level completed</h2>
      <h3 class="score"></h3>
      <h3 class="time"></h3>
      <button class="level">Choose Level</button>
      <button class="back">Menu</button>
    </div>

    <div id="fail" class="frame hide">
      <h2>Level failed</h2>
      <button class="level">Restart</button>
      <button class="back">Menu</button>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
