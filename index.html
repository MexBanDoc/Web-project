<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Arkanoid</title>
  </head>
  <body>
    <canvas id="screen" width="800" height="600" class="hide"></canvas>

    <div id="mainMenu" class="menu">
      <h2>Arkanoid</h2>

      <button class="StartBtn">Start</button>
      <button class="OptionsBtn">Options</button>
    </div>

    <div id="levelMenu" class="menu hide">
      <h2>Choose level</h2>

      <button class="level">Level 1</button>
      <button class="level">Level 2</button>
      <button class="level">Level 3</button>
      <button class="level">Level 4</button>
      <button class="level">Level 5</button>
      <button class="back">Back</button>
    </div>

    <div id="optionsMenu" class="menu hide">
      <h2>Options</h2>

      <label>Ball Speed
        <input type="number" value="5" min="0.1" id="ballSpeedInput" />
      </label>

      <label>Board Size
        <input type="number" value="200" min="0.1" id="boardSizeInput" />
      </label>

      <label>Bonus Chance
        <input type="number" value="0.9" min="0" id="bonusChanceInput" />
      </label>

      <button class="back">Back</button>
    </div>

    <div id="win" class="menu hide">
      <h2>Level completed</h2>

      <button class="back">Menu</button>
    </div>

    <div id="fail" class="menu hide">
      <h2>Level failed</h2>

      <button class="back">Menu</button>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
